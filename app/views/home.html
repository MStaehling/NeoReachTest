<form ng-submit="submit.form()">
  <input type="text" ng-model="submit.list.firstName">
  <input type="text" ng-model="submit.list.lastName">
  <input type="text" ng-model="submit.list.email">
  <button type="submit">submit</button>
</form>
<div>
  <span>{{submit.list.firstName}}</span>
  <span>{{submit.list.lastName}}</span>
  <span>{{submit.list.email}}</span>
</div>
